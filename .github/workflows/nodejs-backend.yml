name: Node.js Backend CI

on:
  push:
    branches: [ main ]      # Run on push to main branch
  pull_request:
    branches: [ main ]      # Run on PR to main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]  # Node versions to test on

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Build (optional)
      run: npm run build